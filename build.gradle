plugins {
    id 'java'
    id "io.freefair.lombok" version "5.3.0"
    id 'java-library'
    id 'maven-publish'
}

def props = new Properties()
file("version.properties").withInputStream {props.load(it) }

group 'uk.gov.digital.ho.hocs'
version props.getProperty("version")

repositories {
    mavenCentral()
}

sourceCompatibility = '11'
targetCompatibility = '11'

dependencies {
    compile 'junit:junit:4.12'
    compile 'com.networknt:json-schema-validator:1.0.49'
    implementation 'com.jayway.jsonpath:json-path:2.5.0'
    implementation group: 'org.slf4j', name: 'slf4j-simple', version: '1.7.30'
}

publishing {
    publications {
        hocsUkviComplaintSchema(MavenPublication) {
            from components.java
        }
    }

    repositories {
        maven {
            name = 'hocs-ukvi-complaint-schema'
            description = 'The JSON schema for the UKVI Complaints Management complaint schema'
            url = "file://${buildDir}/repo"
//            credentials {
//                username = "myusername" // Artifactory user name
//                password = "mypasswordorapikey" // Password or API Key
//            }
        }
    }
}
