plugins {
    id 'java'
    id "io.freefair.lombok" version "5.3.0"
    id 'java-library'
    id 'maven-publish'
}
def repoToken = System.getenv('ARTIFACTORY_TOKEN')
def repoUrl = System.getenv('ARTIFACTORY_URL')

group 'uk.gov.digital.ho.hocs'

if (project.hasProperty('artifactVersion')) {
    version artifactVersion
}

repositories {
    mavenCentral()
}

sourceCompatibility = '11'
targetCompatibility = '11'

dependencies {
    compile 'junit:junit:4.12'
    compile 'com.networknt:json-schema-validator:1.0.49'
    implementation 'com.jayway.jsonpath:json-path:2.5.0'
    implementation group: 'org.slf4j', name: 'slf4j-simple', version: '1.7.30'
}

if (System.getenv('ARTIFACTORY_TOKEN') != null && System.getenv('ARTIFACTORY_URL')) {
    publishing {
        publications {
            hocsUkviComplaintSchema(MavenPublication) {
                from components.java
            }
        }

        repositories {
            maven {
                name = 'hocs-ukvi-complaint-schema'
                description = 'The JSON schema for the UKVI Complaints Management complaint schema'
                url = $ { repoUrl }
                credentials {
                    password = $ { repoToken }
                }
            }
        }
    }
}
