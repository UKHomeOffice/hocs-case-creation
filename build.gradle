plugins {
    id 'java'
    id "io.freefair.lombok" version "5.3.0"
    id 'java-library'
    id 'maven-publish'
    id "com.jfrog.artifactory" version "4.21.0"
}

group 'uk.gov.digital.ho.hocs'

if (project.hasProperty('artifactVersion')) {
    version artifactVersion
}

repositories {
    mavenCentral()
}

sourceCompatibility = '11'
targetCompatibility = '11'

dependencies {
    compile 'junit:junit:4.12'
    compile 'com.networknt:json-schema-validator:1.0.49'
    implementation 'com.jayway.jsonpath:json-path:2.5.0'
    implementation group: 'org.slf4j', name: 'slf4j-simple', version: '1.7.30'
}

artifactory {
    contextUrl = 'https://artifactory.digital.homeoffice.gov.uk/artifactory'
    publish {
        repository { // PUBLISH access used by Drone - do not publish to artifactory for local working
            repoKey = 'DECS'
            username = System.env.ARTIFACTORY_USER
            password = System.env.ARTIFACTORY_TOKEN
            maven = true
        }
        defaults {
            publications ('mavenJava')
        }
    }
}
